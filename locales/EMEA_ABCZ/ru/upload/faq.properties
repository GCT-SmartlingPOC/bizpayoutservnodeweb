batchFileUpload.FAQHeader=Часто задаваемые вопросы
batchFileUpload.massPayEnabled.FAQ1=Как создать файл CSV или TXT для загрузки?
batchFileUpload.massPayEnabled.FAQ2=Как подтвердить получение платежей?
batchFileUpload.massPayEnabled.FAQ3=Как проверить статус массового платежа?
batchFileUpload.massPayEnabled.FAQ4=Где можно просмотреть сведения о Массовых платежах?
batchFileUpload.massPayEnabled.FAQ5=Получатель сообщил, что не получил платеж. Что я могу сделать?
batchFileUpload.massPayEnabled.FAQ7=Что происходит, если мой получатель не востребовал свой платеж?
batchFileUpload.massPayEnabled.FAQ6=Как отменить или вернуть отдельный платеж в рамках Массового платежа?
batchFileUpload.massPayEnabled.FAQA1=<p>1. В приложении для работы с таблицами (например, Microsoft Excel) введите информацию о получателях в эти три обязательных поля:</p><ul><li>• адреса электронной почты получателей, номера мобильных телефонов или коды пользователей PayPal</li><li>• суммы платежей</li><li>• тип валюты</li></ul><p>2. Сохраните файл в формате CSV или TXT.</p><br><p>Дополнительная информация для включения в ваш файл CSV или TXT:</p><ul><li>• укажите дополнительный уникальный код для отдельных получателей в четвертом столбце</li><li>• при необходимости введите личное сообщение отдельным получателям в пятом столбце</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=Как только ваш пакет массовых платежей будет обработан, вы получите подтверждение по электронной почте. Вы можете в любое время войти в свою учетную запись PayPal и просмотреть сведения о каждом платеже в пакете.
batchFileUpload.massPayEnabled.FAQA3=Для просмотра сводного отчета о ваших массовых платежах просто войдите в свою учетную запись PayPal и перейдите в раздел <b>«Действия»</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=Для просмотра сведений о каждом массовом платеже просто войдите в свою учетную запись PayPal и перейдите в раздел <b>«Действия»</b>. Затем нажмите на Массовый платеж для просмотра сведений об отдельных платежах.
batchFileUpload.massPayEnabled.FAQA5=<b>Неверный адрес электронной почты</b><p>Если адрес электронной почты получателя был введен неверно, вам необходимо будет повторно отправить ему платеж. PayPal не может отменить отправку средств для любых неверно указанных получателей, контактная информация которых включена в загруженный файл, за исключением тех случаев, когда средства остаются невостребованными по истечении 30 дней.</p><p><b>Неподтвержденный адрес электронной почты</b></p><p>Ваш получатель не может получить платеж с неподтвержденным адресом электронной почты. Вам необходимо попросить получателя подтвердить свой адрес электронной почты в системе PayPal. После подтверждения адреса электронной почты платеж должен появиться на его/ее счете PayPal через несколько минут.</p><p><b>Получатель не получил электронное письмо, уведомляющее о платеже</b></p><p>Если вы подозреваете, что электронное письмо получателю могло попасть в папку «Спам», попросите получателя войти в его/ее учетную запись PayPal для просмотра платежей.</p>
batchFileUpload.massPayEnabled.FAQA7=Если денежные средства не будут востребованы в течение 30 дней, PayPal вернет их на ваш счет PayPal. Перейдите в историю операций, чтобы просмотреть все невостребованные платежи.
batchFileUpload.massPayEnabled.FAQA6=PayPal не может отменить отправку средств для любого неверно указанного получателя, контактная информация которого включена в загруженный файл, за исключением тех случаев, когда средства остаются невостребованными по истечении 30 дней.
batchFileUpload.massPaydisabled.FAQ1=Нужен ли мне Корпоративный счет PayPal для использования функции «Массовый платеж»?
batchFileUpload.massPaydisabled.FAQ2=Как отправить массовый платеж?
batchFileUpload.massPaydisabled.FAQ3=Каковы комиссии?
batchFileUpload.massPaydisabled.FAQ4=Как отменить или вернуть отдельный платеж в рамках Массового платежа?
batchFileUpload.massPaydisabled.FAQA1=Вы можете отправить массовый платеж практически любому лицу, указав адрес электронной почты или код пользователя PayPal.<p>   1. Войдите в корпоративный счет PayPal и убедитесь, что у вас достаточно средств для покрытия совокупных расходов.</p><p>   2. Создайте файл CSV или TXT с указанием кода каждого получателя (адреса электронной почты или идентификатора PayPal), суммы платежа и типом валюты для каждого получателя. Вы можете использовать только один тип валюты в одном загруженном файле.</p><p>   3. Загрузите и отправьте массовый платеж.</p>
batchFileUpload.massPaydisabled.FAQA2=<p>Вы можете отправить массовый платеж с остатка на счете PayPal максимум {data.receipientCount} получателям.</p> <p>   1. Войдите в корпоративный счет PayPal и убедитесь, что у вас достаточно средств для покрытия совокупных расходов на массовый платеж.</p><p>   2. Создайте файл CSV или TXT с указанием кода каждого получателя (адрес электронной почты, номер мобильного телефона или код пользователя PayPal), суммы платежа и типа валюты для каждого получателя. Вы можете использовать только один тип валюты в одном загруженном файле.</p><p>   3. Загрузите и отправьте массовый платеж.</p><p>Получатели вашего массового платежа, у которых нет счета в системе PayPal, получат электронное письмо от PayPal с инструкциями по регистрации. </p>
batchFileUpload.massPaydisabled.FAQA3=1. В приложении для работы с таблицами (например, Microsoft Excel) введите информацию о получателях в эти три обязательных поля:<p>   • адрес электронной почты</p><p>   • сумма платежа</p><p>   • тип валюты</p><p>2. Сохраните файл в формате TXT или CSV.</p>
batchFileUpload.massPaydisabled.FAQA4=PayPal не может отменить отправку средств на любые неверные адреса электронной почты или номера мобильных телефонов получателей, включенные в загруженный файл, за исключением тех случаев, когда средства остаются невостребованными по истечении 30 дней.
