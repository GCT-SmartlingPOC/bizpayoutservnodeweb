VALIDATION_ERROR=업로드한 파일에 오류가 있는 것 같습니다. 파일을 확인 및 수정한 후 다시 시도해 주세요.
INVALID_RECIPIENT=수취인 ID를 확인한 후 다시 시도해 주세요.
LINE=라인 
FREQUENTLY_ASKED_QUE_INFO=결제 파일 형식에 대한 자세한 내용은 FAQ를 참조하세요.
INVALID_AMOUNT=결제 금액을 {amount_format}(으)로 입력하세요.
INVALID_AMOUNT_ZERO=올바른 결제 금액을 입력하세요.
INVALID_CURRENCY=통화
INVALID_ITEM_ID=상품 ID
DUPLICATE_ITEM_ID=중복된 상품 ID
INVALID_NOTE=메모
UPLOAD_RIGHT_FILE=이 파일 형식은 지원되지 않습니다. 계속하려면 CSV 또는 TXT 파일을 업로드하세요.
FILE_SIZE_EXCEEDS=파일에 너무 많은 수취인이 들어 있습니다. 각 파일에는 최대 {maxreceipient}명의 수취인을 넣을 수 있습니다.
INVALID_FORMAT=파일에 올바르지 않은 정보가 있습니다. 유효하지 않은 수취인 식별 정보, 금액, 통화 등을 수정한 후 다시 시도해 주세요.
MULTIPLE_CURRENCY=파일에 여러 통화가 지정되어 있는 것 같습니다. 파일에 한 가지 통화만 포함하여 다시 시도해 주세요.
FILE_DATA_ERROR=파일에 누락된 세부정보가 있습니다. 1-3열의 각 행에 유효한 수취인 식별 정보, 금액 및 통화가 포함되어 있는지 확인한 후 다시 시도해 주세요.
BATCH_UPDATE_FAILED=죄송합니다. 파일에 있는 일부 결제가 아직 처리되지 않은 것 같습니다. 실패 기록을 확인하세요.
UNABLE_TO_PROCESS_REQ=요청을 처리할 수 없습니다. 다시 시도해 주세요.
INSUFFICIENT_FUNDS=해당 통화의 사용가능 잔액이 부족하여 이 결제를 완료할 수 없습니다. 해당 통화 잔액에 자금을 추가한 후 다시 시도해 주세요.
SENDER_RESTRICTED=PayPal 계정이 제한되었습니다. PayPal에 문의해 주시기 바랍니다.
SENDER_EMAIL_UNCONFIRMED=대량 결제대금을 보내려면 먼저 이메일 주소를 확인해 주셔야 합니다.
SIZE_LIMIT_EXCEEDED_FOR_WEB_UPLOAD_PAYOUT=파일에 너무 많은 수취인이 들어 있습니다. 파일당 최대 {maxreceipient}명의 수취인이 포함될 수 있습니다.
NON_HOLDING_CURRENCY=해당 통화의 사용가능 잔액이 부족하여 이 결제를 완료할 수 없습니다. 해당 통화 잔액에 자금을 추가한 후 다시 시도해 주세요.
AUTHORIZATION_ERROR=대량 결제에 대한 접근 권한이 없습니다. 신청하려면 PayPal에 문의하세요.
SENDER_LOCKED=PayPal 계정에 문제가 있는 것 같습니다. PayPal에 문의해 주시기 바랍니다.
FILE_ERROR_HEADER_MSG=파일에 다음 항목을 업데이트하세요.
INTERNAL_ERROR=장애가 발생한 것 같습니다. 다시 시도해 주세요.
TRANSACTION_LIMIT_EXCEEDED=개별 결제대금은 {transaction_limit_amount}의 금액을 초과할 수 없습니다.
USER_BUSINESS_ERROR=TXT 또는 CSV 파일에는 이메일 주소 또는 PayPal ID만 수취인 식별 정보로 사용할 수 있습니다.
TXT_INVALID_FORMAT=유효한 수취인 정보, 금액 및 통화를 입력해야 합니다. txt 파일에서는 항목의 구분 기호로 탭을 사용하세요.
CSV_INVALID_FORMAT=유효한 수취인 정보, 금액 및 통화를 입력해야 합니다. CSV 파일에서는 항목의 구분 기호로 쉼표를 사용하세요.
