batchFileUpload.FAQHeader=Часто задаваемые вопросы
batchFileUpload.massPayEnabled.FAQ1=Как создать файл CSV или TXT для загрузки?
batchFileUpload.massPayEnabled.FAQ2=Как подтвердить получение платежей?
batchFileUpload.massPayEnabled.FAQ3=Как проверить статус массового платежа?
batchFileUpload.massPayEnabled.FAQ4=Где можно просмотреть сведения о Массовых платежах?
batchFileUpload.massPayEnabled.FAQ5=Получатель сообщил мне, что не получил платеж. Что мне делать?
batchFileUpload.massPayEnabled.FAQ7=Что произойдет, если получатель не востребует свои средства?
batchFileUpload.massPayEnabled.FAQ6=Как отменить или вернуть отдельный платеж в рамках Массового платежа?
batchFileUpload.massPayEnabled.FAQA1=<p>1. В приложении для работы с таблицами (например, Microsoft Excel) введите информацию о получателях в эти три обязательных поля:</p><ul><li>• адреса электронной почты получателей, номера мобильных телефонов или коды пользователей PayPal</li><li>• суммы платежей</li><li>• тип валюты</li></ul><p>2. Сохраните файл в формате CSV или TXT.</p><br><p>Дополнительная информация для включения в ваш файл CSV или TXT:</p><ul><li>• укажите дополнительный уникальный код для отдельных получателей в четвертом столбце</li><li>• при необходимости введите личное сообщение отдельным получателям в пятом столбце</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=Как только ваш пакет массовых платежей будет обработан, вы получите подтверждение по электронной почте. Вы можете в любое время войти в свою учетную запись PayPal и просмотреть сведения о каждом платеже в пакете.
batchFileUpload.massPayEnabled.FAQA3=Существуют 2 способа проверки статуса вашего массового платежа.<p> Просмотреть детали массового платежа:</p><p>   1. Войдите в свою учетную запись PayPal и перейдите по ссылке <b>История</b>.</p><p>   2. Нажмите <b>Подробно</b> рядом со своим массовым платежом.</p><p>Просмотреть отдельные платежи из одного Массового платежа по диапазону дат:</p><p>   1. Войдите в свою учетную запись PayPal и выберите <b>Загрузить</b> в разделе <b>История</b>.</p><p>   2. Выберите необходимый временной промежуток, тип файла, а затем параметр <b>Отобразить платежи по отдельности</b>. Отобразятся сведения и статус для каждого массового платежа, который вы загрузили и отправили.</p>
batchFileUpload.massPayEnabled.FAQA4=Для просмотра сведений о каждом массовом платеже достаточно войти в свою учетную запись PayPal и перейти в раздел <b>«История»</b>.
batchFileUpload.massPayEnabled.FAQA5=<b>Неверный адрес электронной почты</b><p>Если адрес электронной почты получателя был введен неверно, вам необходимо будет повторно отправить ему платеж. PayPal не может отменить отправку средств на любые неверные адреса электронной почты получателей, включенные в загруженный файл, за исключением тех случаев, когда средства остаются невостребованными по истечении 30 дней.</p><p><b>Неподтвержденный адрес электронной почты</b></p><p>Ваш получатель не может получить платеж с неподтвержденным адресом электронной почты. Вам необходимо попросить получателя подтвердить адрес электронной почты в системе PayPal. После подтверждения платеж должен появиться на его/ее счете PayPal через несколько минут.</p><p><b>Получатель не получил электронное письмо, уведомляющее о платеже</b></p><p>Если вы подозреваете, что электронное письмо получателю могло попасть в папку «Спам», попросите получателя войти в его/ее учетную запись PayPal для просмотра платежей.</p>
batchFileUpload.massPayEnabled.FAQA7=Если денежные средства не будут востребованы в течение 30 дней, PayPal вернет их на ваш счет PayPal. Перейдите в историю операций, чтобы просмотреть все невостребованные платежи.
batchFileUpload.massPayEnabled.FAQA6=PayPal не может отменить отправку средств на любые неверные адреса электронной почты получателей, включенные в загруженный файл, за исключением тех случаев, когда средства остаются невостребованными по истечении 30 дней.
batchFileUpload.massPaydisabled.FAQ1=Нужен ли мне Корпоративный счет PayPal для использования функции «Массовый платеж»?
batchFileUpload.massPaydisabled.FAQ2=Как отправить массовый платеж?
batchFileUpload.massPaydisabled.FAQ3=Каковы комиссии?
batchFileUpload.massPaydisabled.FAQ4=Как отменить или вернуть отдельный платеж в рамках Массового платежа?
batchFileUpload.massPaydisabled.FAQA1=Вы можете отправить массовый платеж любому лицу, указав его адрес электронной почты.<p>   1. Войдите в корпоративный счет PayPal и убедитесь, что у вас достаточно средств для покрытия совокупных расходов.</p><p>   2. Создайте файл CSV или TXT с указанием кода каждого получателя (адреса электронной почты), суммы платежа и типом валюты для каждого получателя. Вы можете использовать только один тип валюты в одном загруженном файле.</p><p>   3. Загрузите и отправьте массовый платеж.</p>
batchFileUpload.massPaydisabled.FAQA2=<b> Каковы комиссии за платежи внутри страны?</b><p>	Комиссия за каждый платеж, отправленный получателю, составляет 2,0 % от общей суммы платежа, но не более 1,00 долл. США.</p><p><b> Каковы комиссии за международные платежи?</b></p><p>Комиссия за каждый платеж, отправленный получателю, составляет 2,0 % от общей суммы платежа или максимальной суммы (зависит от валюты). <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Калькулятор комиссии</a></p>
batchFileUpload.massPaydisabled.FAQA3=<b> Каковы комиссии за платежи внутри страны?</b><p>	2,0 % от массового платежа каждому получателю, но не более 1,00 долл. США на одного получателя. Например, если вы отправляете массовый платеж в размере 10 долл. США ста получателям, ваша комиссия составит в общей сложности 20 долл. США (20 центов на человека); если вы отправляете массовый платеж в размере 100 долл. США ста получателям, ваша комиссия составит в общей сложности 100 долл. США (1 долл. на человека, так как фиксированный максимум равен 1 долл. США). </p><p><b> Каковы комиссии за международные платежи?</b></p><p>2,0 % от массового платежа каждому получателю или максимальной суммы, которая зависит от валюты. <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Калькулятор комиссии</a></p>
batchFileUpload.massPaydisabled.FAQA4=PayPal не может отменить отправку средств на любые неверные адреса электронной почты или номера мобильных телефонов получателей, включенные в загруженный файл, за исключением тех случаев, когда средства остаются невостребованными по истечении 30 дней.
