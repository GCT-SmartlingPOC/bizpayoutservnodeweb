notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=売上の増加につながる買い手保護制度を用意しているため、PayPalではお客さまの各eBay取引で受け取る支払いを一時保留させていただく場合があります。これは、最長21日間となります。追跡情報をアップロードするか、eBayまたはPayPalで商品を「発送済み」と表示することで、このプロセスを短縮できます。
