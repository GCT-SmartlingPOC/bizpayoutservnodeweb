enablePayout.header=Sammelzahlung senden
enablePayout.step1=Loggen Sie sich in Ihr PayPal-Konto und aktivieren Sie Sammelzahlungen. Oder rufen Sie uns an.
enablePayout.step2=Laden Sie eine CSV- oder TXT-Datei hoch, in der Sie pro Empfänger die E-Mail-Adresse, den Zahlungsbetrag und die Währung eingegeben haben.
enablePayout.step3=Schreiben Sie eine Mitteilung an die Empfänger und senden Sie bis zu {data.receipientCount} Zahlungen gleichzeitig.
