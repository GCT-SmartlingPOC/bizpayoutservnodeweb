notification.WS_Notification_about_small_medium_packet=A partir del 1 de abril de 2013, Royal Mail incluirá dos nuevos tipos de paquetes en sus servicios de primera clase (1st Class) y primera clase con acuse de recibo (1st Class Signed): Small Parcel (paquete pequeño) y Medium Parcel (paquete mediano). Sustituirán al paquete habitual. Estos nuevos tipos de paquetes estarán disponibles en PayPal a partir del 13 de Abril de 2013. Mientras tanto, para transacciones relacionadas con eBay, utilice el flujo de etiquetas de eBay y para las que no estén relacionadas, haga uso directamente de los servicios de Royal Mail.
