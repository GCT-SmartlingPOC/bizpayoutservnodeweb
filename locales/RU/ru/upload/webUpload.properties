batchFileUpload.batchInfo1=Чтобы начать работу, загрузите <a href="#" id="contentTip" data-toggle="tooltip" title=". Используйте любой тип контактной информации (адрес электронной почты, номер мобильного телефона или код пользователя PayPal) и один тип валюты для каждого загружаемого файла." data-placement="bottom"><b>файл в формате CSV или TXT</b></a>, содержащий до {data.receipientCount} получателей. Каждая запись должна содержать контактную информацию получателя, сумму платежа и тип валюты.
#batchFileUpload.batchInfo1 = To get started, upload a CSV or TXT file of up to 1000 recipients. Please include your <a href="#" id="contentTip" data-toggle="tooltip" title="Each file may contain any type of contact information (email, mobile phone number or PayPal ID) and one type of currency" data-placement="bottom">recipients' contact information</a>, payment amounts and currency.
