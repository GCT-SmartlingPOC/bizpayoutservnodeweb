notification.WS_Notification_about_small_medium_packet=2013年4月1日より、Royal Mailは小型サイズの小包と中型サイズの小包の2種類の新しいパッケージタイプを、1st classおよび1st class signed for servicesに導入します。これらはパケット(Packet)の代替として導入されます。これらの新しいパッケージタイプは、2013年4月9日よりPayPalでご利用になれます。その間は、eBay関連の取引については、eBayラベルフローを使用してeBay以外の取引については、Royal Mailのサービスを直接ご利用ください。
