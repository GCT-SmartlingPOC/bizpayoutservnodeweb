notification.WS_Label_Alert_External_Hold_Text_ES=En vista de su actividad de venta en eBay a la fecha, PayPal puede retener el importe de sus transacciones de eBay durante un máximo de 21 días desde la fecha en la que le comunicamos que es "seguro enviar" el artículo en cuestión.  
