batchFileUpload.FAQHeader=자주 묻는 질문
batchFileUpload.massPayEnabled.FAQ1=결제 파일을 생성하려면 어떻게 해야 하나요?
batchFileUpload.massPayEnabled.FAQ2=결제가 처리된 것은 어떻게 확인할 수 있나요?
batchFileUpload.massPayEnabled.FAQ3=대량 결제의 상태는 어떻게 확인하나요?
batchFileUpload.massPayEnabled.FAQ4=내 대량 결제 기록은 어디에서 볼 수 있나요?
batchFileUpload.massPayEnabled.FAQ5=수취인이 아직 결제대금을 받지 못했습니다. 어떻게 해야 하나요?
batchFileUpload.massPayEnabled.FAQ7=수취인이 결제대금을 수령하지 않으면 어떻게 되나요?
batchFileUpload.massPayEnabled.FAQ6=대량 결제 안에서 개별 결제 하나를 취소하려면 어떻게 해야 하나요?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Microsoft Excel 등의 스프레드시트 애플리케이션을 이용하여 수취인 정보를 다음의 3개 필드로 정리하세요.</p><ul><li>• 수취인의 이메일 주소, 휴대폰 번호 또는 PayPal ID</li><li>• 결제 금액</li><li>• 통화 유형</li></ul><p>2. 파일을 TXT 또는 CSV 형식으로 저장합니다.</p><br><p>다음 정보(선택사항)를 CSV 또는 TXT 파일에 포함할 수 있습니다.</p><ul><li>• 4번째 열에는 개별 수취인에 대한 고유 식별자(선택사항)를 입력합니다.</li><li>• 5번째 열에는 개별 수취인에 대한 맞춤형 메시지(선택사항)를 입력합니다.</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=대량 결제가 일괄처리되면 곧바로 확인 이메일을 받게 됩니다. PayPal 계정 활동내역에서 일괄처리 내 각 결제의 세부정보를 검토할 수 있습니다.
batchFileUpload.massPayEnabled.FAQA3=<p>대량 결제에 대한 요약을 보려면 계정 활동내역 내의 대량 결제 옆에 있는 <b>세부정보</b>를 클릭합니다.</p><p style>날짜 범위별로 개별 결제 내용을 보려면 계정 활동내역 내의 <b>다운로드</b>를 선택합니다. 날짜 범위와 파일 형식을 선택한 후 "개별 결제 표시"를 선택합니다. 업로드하고 보낸 개별 대량 결제대금에 대한 세부정보 및 상태가 표시됩니다.</p>
batchFileUpload.massPayEnabled.FAQA4=<b>활동내역</b>에서 각 대량 결제에 대한 세부정보를 볼 수 있습니다.
batchFileUpload.massPayEnabled.FAQA5=<b>잘못된 이메일 주소</b><p>수취인의 이메일 주소가 잘못 입력된 경우 결제대금을 다시 보내야 합니다. PayPal은 업로드 파일에 포함된 잘못된 수취인 이메일 주소 또는 휴대폰 번호로 보낸 자금을 취소할 수 없습니다. 단, 30일 후에도 결제가 미수령된 경우는 예외입니다.</p><p><b>미확인 이메일 주소</b></p><p>수취인은 미확인 이메일 주소로 결제대금을 받을 수 없습니다. 수취인에게 PayPal에서 이메일 주소를 확인하도록 요청해야 합니다. 수취인이 이메일 주소를 확인하면 몇 분 안에 해당 결제가 수취인의 PayPal 계정에 표시됩니다.</p><p><b>수취인이 결제를 알리는 이메일을 받지 못했습니다.</b></p><p>이메일이 수취인의 스팸 폴더에 들어간 것으로 의심되는 경우, 수취인에게 PayPal 계정에 로그인하여 결제를 확인하도록 요청하세요.</p>
batchFileUpload.massPayEnabled.FAQA7=30일 내에 수령하지 않은 결제대금은 자동적으로 고객님의 PayPal 계정에 반환됩니다. 계정 활동내역에서 미수령된 결제의 상태를 확인할 수 있습니다.
batchFileUpload.massPayEnabled.FAQA6=죄송합니다. 대량 결제는 취소할 수 없습니다. 그러나 30일 동안 미수령된 결제는 자동으로 고객님의 계정으로 반환됩니다.
batchFileUpload.massPaydisabled.FAQ1=대량 결제대금을 보내려면 PayPal 비즈니스 계정이 필요하나요?
batchFileUpload.massPaydisabled.FAQ2=대량 결제대금을 보내려면 어떻게 해야 하나요?
batchFileUpload.massPaydisabled.FAQ3=대량 결제대금을 보내는 비용은 얼마인가요?
batchFileUpload.massPaydisabled.FAQ4=대량 결제 안에서 개별 결제 하나를 취소하려면 어떻게 해야 하나요?
batchFileUpload.massPaydisabled.FAQA1=예, 대량 결제대금을 보내려면 PayPal 비즈니스 계정이 있어야 합니다.
batchFileUpload.massPaydisabled.FAQA2=<p>최대 {maxrecipient}명의 수취인에게 PayPal 잔액으로 대량 결제대금을 보낼 수 있습니다.</p> <p>   1. PayPal 비즈니스 계정에 로그인하여 대량 결제대금 총액을 지불할 사용가능 잔액이 남아있는지 확인합니다.</p><p>   2. 각 수취인의 이메일 주소, 결제 금액 및 통화가 기재된 결제 파일(CSV 또는 TXT 파일)을 만듭니다. 결제 파일 하나당 한 종류의 통화만 사용할 수 있습니다.</p><p>   3. 파일을 업로드하고 제출합니다. </p>
batchFileUpload.massPaydisabled.FAQA3=<b>	</b><p>대량 결제대금을 보낼 때는 대량 결제 내의 각 개별 결제당 2.0%의 수수료가 부과되거나 통화에 따라 다른 최대 금액이 계산됩니다. <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">수수료 계산기</a></p>
batchFileUpload.massPaydisabled.FAQA4=PayPal은 업로드 파일에 포함된 잘못된 수취인 이메일 주소로 보낸 자금을 취소할 수 없습니다. 단, 30일 후에도 결제가 미수령된 경우는 예외입니다.
