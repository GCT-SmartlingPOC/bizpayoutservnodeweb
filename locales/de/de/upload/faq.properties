batchFileUpload.FAQHeader=Häufige Fragen
batchFileUpload.massPayEnabled.FAQ1=Wie erstelle ich eine Zahlungsdatei?
batchFileUpload.massPayEnabled.FAQ2=Wie überprüfe ich, ob die Zahlungen verarbeitet wurden?
batchFileUpload.massPayEnabled.FAQ3=Wie überprüfe ich den Status einer Sammelzahlung?
batchFileUpload.massPayEnabled.FAQ4=Wo kann ich die Transaktionsdetails meiner Sammelzahlung anzeigen?
batchFileUpload.massPayEnabled.FAQ5=Einer der Empfänger hat keine Zahlung erhalten. Was kann ich tun?
batchFileUpload.massPayEnabled.FAQ7=Was passiert, wenn ein Empfänger die Zahlung nicht annimmt?
batchFileUpload.massPayEnabled.FAQ6=Wie storniere ich eine Einzelzahlung in einer Sammelzahlung?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Geben Sie die Empfängerdaten in drei Spalten einer Kalkulationstabelle ein (z.B. mit Microsoft Excel):</p><ul><li>E-Mail-Adressen der Empfänger</li><li>Zahlungsbeträge</li><li>Währung</li></ul><p>2. Speichern Sie die Datei im TXT- oder CSV-Format.</p><p>Optional können Sie in der Zahlungsdatei auch die folgenden Daten eingeben:</p><ul><li>Eindeutige Kennung der einzelnen Zahlungsempfänger in der vierten Spalte</li><li>Mitteilung an einzelne Zahlungsempfänger in der fünften Spalte</li></ul>
batchFileUpload.massPayEnabled.FAQA2=Sobald Ihre Sammelzahlung verarbeitet wurde, erhalten Sie eine Bestätigung per E-Mail. Die Details zu jeder Einzelzahlung in der Sammelzahlung finden Sie in Ihrem PayPal-Konto unter "Aktivitäten".
batchFileUpload.massPayEnabled.FAQA3=Wenn Sie eine Übersicht der Sammelzahlung anzeigen wollen, loggen Sie sich in Ihr PayPal-Konto ein und klicken Sie auf <b>Aktivitäten</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=Klicken Sie unter <b>Aktivitäten</b> auf eine Sammelzahlung, um die Details der Einzelzahlungen anzuzeigen.
batchFileUpload.massPayEnabled.FAQA5=<b>Falsche E-Mail-Adresse</b><p>Falls Sie die E-Mail-Adresse eines Empfängers falsch eingegeben haben, senden Sie die Zahlung erneut. Wir können eine Zahlung an eine falsche E-Mail-Adresse nur dann stornieren, wenn sie nach 30 Tagen noch nicht angenommen wurde.</p><p><b>Nicht bestätigte E-Mail-Adresse</b></p><p>Der Empfänger muss seine E-Mail-Adresse bestätigen, bevor er die Zahlung annehmen kann. Nach der Bestätigung wird die Zahlung in wenigen Minuten auf das PayPal-Konto des Empfängers gebucht.</p><p><b>Empfänger hat keine E-Mail zur Benachrichtigung über die Zahlung erhalten</b></p><p>Vielleicht ist die E-Mail im Spam-Ordner gelandet. Bitten Sie den Empfänger, sich bei PayPal einzuloggen, um die Zahlung anzuzeigen.</p>
batchFileUpload.massPayEnabled.FAQA7=Wenn die Zahlung innerhalb von 30 Tagen nicht angenommen wird, werden wir das Geld auf Ihr PayPal-Konto zurückbuchen. Nicht gebuchte Zahlungen sehen Sie unter "Aktivitäten".
batchFileUpload.massPayEnabled.FAQA6=Wir können eine Zahlung an eine falsche E-Mail-Adresse nur dann stornieren, wenn sie nach 30 Tagen noch nicht angenommen wurde.
batchFileUpload.massPaydisabled.FAQ1=Brauche ich ein PayPal-Geschäftskonto, wenn ich Sammelzahlungen senden will?
batchFileUpload.massPaydisabled.FAQ2=Wie sende ich eine Sammelzahlung?
batchFileUpload.massPaydisabled.FAQ3=Was kostet mich eine Sammelzahlung?
batchFileUpload.massPaydisabled.FAQ4=Wie storniere ich eine Einzelzahlung in einer Sammelzahlung?
batchFileUpload.massPaydisabled.FAQA1=Ja, für Sammelzahlungen brauchen Sie ein PayPal-Geschäftskonto.
batchFileUpload.massPaydisabled.FAQA2=<p>Sie können Sammelzahlungen an bis zu {data.receipientCount} Empfänger senden. Hierfür wird Ihr PayPal-Guthaben verwendet.</p> <p>   1. Loggen Sie sich in Ihr PayPal-Geschäftskonto ein und stellen Sie sicher, dass Ihr Guthaben für die gesamte Sammelzahlung ausreicht.</p><p>   2. Erstellen Sie eine Zahlungsdatei (CSV oder TXT) und geben Sie darin für jeden Empfänger die E-Mail-Adresse, den Zahlungsbetrag und die Währung an. Pro Zahlungsdatei können Sie nur eine Währung angeben.</p><p>   3. Laden Sie die Datei hoch und senden Sie die Sammelzahlung.</p><p>Wenn ein Empfänger noch kein PayPal-Konto hat, benachrichtigen wir ihn per E-Mail und helfen ihm dabei, eines zu eröffnen. </p>
batchFileUpload.massPaydisabled.FAQA3=<b>	</b><p>Die Gebühr für Sammelzahlungen beträgt 2,0% jeder enthaltenen Einzelzahlung bis zu einem Maximalbetrag, der von der Währung abhängt. <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Gebührenrechner</a></p>
batchFileUpload.massPaydisabled.FAQA4=Wir können eine Zahlung an eine falsche E-Mail-Adresse nur dann stornieren, wenn sie nach 30 Tagen noch nicht angenommen wurde.
