notification.WS_Notification_Legacy_Templates_Sunset_Message=Lo sentimos, pero no puede utilizar sus plantillas existentes para crear un formato de pago. <a href="/cgi-bin/invoiceweb?cmd=_manage-templates">Ir a Administrar plantillas</a> para volver a crearlas utilizando nuestro nuevo diseño de plantilla. Sus plantillas existentes no estarán disponibles después del 30 de junio de 2011.
