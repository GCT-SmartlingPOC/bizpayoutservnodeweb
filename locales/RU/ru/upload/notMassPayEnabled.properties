enablePayout.header=Как отправить массовый платеж
enablePayout.step1=<p>Войдите в корпоративный счет PayPal и активируйте функцию «Массовый платеж».</p>
enablePayout.step2=Загрузите файл в формате CSV или TXT, содержащий электронные адреса получателей, суммы платежей и корректной валютой.
