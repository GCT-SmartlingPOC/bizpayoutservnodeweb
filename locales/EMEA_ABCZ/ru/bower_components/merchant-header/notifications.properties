notification.WS_Label_Alert_USBank_Removed_Text=В соответствии с законодательством Индии ваш счет в банке США удален из вашего счета PayPal. Это означает, что вы не сможете вывести средства с вашего счета PayPal. Добавьте банковский счет в Индии, чтобы получать и выводить средства.
notification.WS_Label_Alert_External_Hold_Text=Денежные средства от продаж на eBay будут доступны через 21 день или раньше в зависимости от того, как вы осуществляете доставку заказа. Чтобы получать денежные средства быстрее, распечатайте свои транспортные этикетки на eBay или PayPal.
notification.WS_Label_Alert_External_Hold_Text_NL=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_BE=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара. 
notification.WS_Label_Alert_External_Hold_Text_AU=Средства, вырученные от продаж на eBay, могут быть недоступны в течение макс. 21 дня. 
notification.WS_Label_Alert_External_Hold_Text_TH=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). 
notification.WS_Label_Alert_External_Hold_Text_GB=Учитывая ваши продажи на eBay по состоянию на сегодняшний день, PayPal может удерживать средства с каждой вашей операции на eBay. Средства могут удерживаться на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_IT=Учитывая ваши продажи на eBay по состоянию на сегодняшний день, PayPal может удерживать средства с каждой вашей операции на eBay. Средства могут удерживаться на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=В целях защиты покупателей, что способствует увеличению объема продаж, PayPal может временно удерживать средства с каждой вашей операции на eBay. Это может занять до 21 дня. Помогите нам ускорить процесс: загрузите сведения о доставке или отметьте товар как отправленный на сайте eBay или PayPal. 
notification.WS_Label_Alert_External_Hold_Text_FR=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара. 
notification.WS_Label_Alert_External_Hold_Text_TR=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара, чтобы мы могли убедиться в том, что не возникнет никаких проблем. 
notification.WS_Label_Alert_External_Hold_Text_BR=Учитывая вашу историю продаж на eBay, компания PayPal может удержать платеж, полученный вами в результате продажи товара на eBay. В большинстве случаев платежи станут доступными в течение 21 дня или быстрее, если вы предоставите сведения о доставке товара. 
notification.WS_Label_Alert_External_Hold_Text_JP=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Для быстрого получения доступа к средствам отправьте заказ как можно скорее и предоставьте необходимые сведения об отслеживании на сайте eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.  
notification.WS_Label_Alert_External_Hold_Text_C2=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Средства могут быть разблокированы быстрее, если вы как можно быстрее отправите заказ и предоставите сведения для отслеживания доставки. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Средства могут быть разблокированы быстрее, если вы как можно быстрее отправите заказ и предоставите сведения для отслеживания доставки. 
notification.WS_Label_Alert_External_Hold_Text_IL=Учитывая вашу историю продаж на eBay, компания PayPal может удержать платеж, полученный вами в результате продажи товара на eBay. В большинстве случаев платежи станут доступными в течение 21 дня или быстрее, если вы предоставите сведения о доставке товара. Чтобы быстрее получить доступ к средствам, загрузите сведения об отслеживании посылки или отметьте товары как отправленные на веб-сайте eBay. Если покупатель сообщит о проблеме, для получения денежных средств может потребоваться больше времени. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Учитывая вашу историю продаж на eBay, компания PayPal может удержать платеж, полученный вами в результате продажи товара на eBay. В большинстве случаев платеж становится доступен через 21 день или раньше. Чтобы быстрее получить доступ к средствам, отправьте товар и загрузите сведения для отслеживания доставки или отметьте товары как отправленные на веб-сайте eBay. Если покупатель сообщит о проблеме, для получения денежных средств может потребоваться больше времени. 
notification.WS_Label_Alert_External_Hold_Text_PL=Учитывая ваши продажи на eBay по состоянию на сегодняшний день, PayPal может удерживать средства с каждой вашей операции на eBay. Средства могут удерживаться на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара. 
notification.WS_Label_Alert_External_Hold_Text_IN=Пока вы не сформируете положительную историю продаж на eBay, в большинстве случаев средства, вырученные от продаж на eBay, становятся доступны в течение 21 дня или быстрее, в зависимости от способа отправки заказа. Чтобы получить доступ к средствам быстрее, распечатайте этикетки доставки с сайта eBay или PayPal, загрузите сведения об отслеживании или отметьте товары на сайте eBay как отправленные. Если покупатель сообщит о проблеме, для получения денежных средств может потребоваться больше времени. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Для быстрого получения доступа к средствам отправьте заказ как можно скорее и предоставьте нам необходимые сведения об отслеживании. 
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal совместно eBay работает над тем, чтобы повысить качество обслуживания покупателей при совершении ими покупок на eBay. В рамках этой инициативы для некоторых продавцов eBay, для которых еще не сформировалась положительная история продаж, средства, вырученные от продаж товаров на eBay, могут отображаться в счете PayPal как «Пока еще недоступны» до того момента, как они станут доступны. Такая практика применима к товарам, выставляемым и продаваемым на сайтах eBay.ca и eBay.com. 
