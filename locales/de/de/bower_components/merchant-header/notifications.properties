notification.WS_Label_Alert_Auto_Sweep_Failure_Grace_Period_Over_Text=Es ist derzeit nicht möglich, mit Ihrem PayPal-Konto Zahlungen zu empfangen oder Geld abzuheben, da das Übertragen von Guthaben auf Ihre bevorzugte ~1 in der Vergangenheit fehlgeschlagen ist. Bitte fügen Sie eine andere ~1 in den USA hinzu.
notification.WS_Label_Alert_Delayed_Settlement_Text=Jetzt können Sie Zahlungen erhalten. Eingegangene Zahlungen werden als vorgemerktes Guthaben einbehalten und sind in der Regel nach 30 Tagen verfügbar.
notification.WS_Label_Alert_Pr_Bank_Change_Text=In Übereinstimmung mit indischen Vorschriften wurde Ihr US-Bankkonto aus Ihrem PayPal-Konto entfernt. Ihr indisches Bankkonto bei ~1 wird bei uns als Ihr Hauptkonto geführt.
