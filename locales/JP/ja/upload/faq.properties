batchFileUpload.massPaydisabled.FAQA2=<p>PayPal残高から最大{maxrecipient}人の受取人に一括支払いを行うことができます。</p> <p>1. PayPalビジネスアカウントにログインし、該当の金額を一括支払いするために十分な残高があるかどうかを確認します。</p><p>2. 支払いファイル(CSVまたはTXTファイル)を作成します。各受取人のメールアドレス、支払金額、通貨タイプを入力してください。1つの支払いファイルで使用できる通貨は1種類のみです。</p><p>3. ファイルをアップロードして送信します。</p>
batchFileUpload.massPaydisabled.FAQA3=<b>国内手数料を教えてください。</b><p>各受取人への支払額の2.0%で、120円を上限とします。</p><p><b>海外手数料を教えてください。</b></p><p>各受取人への支払額の2.0%、または支払通貨によって変動する上限額のいずれかとなります。<a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">手数料計算ツール</a></p>
batchFileUpload.massPaydisabled.FAQA4=アップロードされたファイルに入力されている受取人のメールアドレスが間違っていた場合、30日経過しても支払いが未受領の場合を除き、PayPalは支払いを取り消すことができません。
