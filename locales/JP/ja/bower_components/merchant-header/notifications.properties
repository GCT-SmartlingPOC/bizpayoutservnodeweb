notification.WS_Label_Alert_External_Hold_Text_HK_TW=eBay.com、eBay.ca、およびeBay.cafrで商品を販売している場合、良好な販売履歴が認められるまでの間は、お客さまが支払いを受け取ることができるのは通常買い手の支払いから21日後となります。速やかに配送を行って必要な追跡情報を提供すれば、支払いをより早く受け取ることができる場合があります。
notification.WS_Label_Alert_External_Hold_Text_IL=お客さまのeBayでの販売履歴に基づき、PayPalではお客さまがeBayでの販売から受け取った支払いを保留させていただく場合があります。多くの場合、支払いは最長21日以内に使用可能になりますが、発送情報をご提供いただければ、より早くなります。資金をより早く使えるようにするには、追跡情報をアップロードするか、商品をeBayで発送済みと表示してください。また、買い手から問題が報告された場合、支払いの受取りは遅れる可能性があります。
