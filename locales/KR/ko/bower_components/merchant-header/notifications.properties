notification.WS_Label_Alert_External_Hold_Text_JP=eBay.com, eBay.ca 및 eBay.cafr에서 판매되는 상품의 경우, eBay에서 성공적인 판매 기록을 구축하지 않는 이상 판매에서 받은 자금은 대부분의 경우 구매자가 결제한 후 21일 이후에 받을 수 있습니다. 자금을 더 빨리 받으려면 주문 상품을 빠르게 배송한 후 필요한 배송 추적 정보를 eBay에 제공해 주세요. 
