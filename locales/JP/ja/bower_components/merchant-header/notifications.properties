notification.WS_Label_Alert_External_Hold_Text_BR=お客さまのeBayでの販売履歴に基づき、PayPalではお客さまがeBayでの販売から受け取った支払いを保留させていただく場合があります。多くの場合、支払いは最長21日以内に使用可能になりますが、発送情報をご提供いただければ、より早くなります。
notification.WS_Label_Alert_External_Hold_Text_JP=eBay.com、eBay.ca、およびeBay.cafrで商品を販売している場合、良好な販売履歴が認められるまでの間は、お客さまが支払いを受け取ることができるのは通常買い手の支払いから21日後となります。支払いを早く受け取るには、速やかに配送を行ってeBayでの必要な追跡情報を提供してください。
