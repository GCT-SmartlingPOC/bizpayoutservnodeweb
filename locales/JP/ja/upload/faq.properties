batchFileUpload.massPayEnabled.FAQA1=1. 支払いファイルを作成するには、Microsoft Excelなどの表計算ソフトを使用して、受取人の以下の情報を1列ずつ(合計3列)入力します。<p>• メールアドレスまたはPayPal ID</p><p>• 支払金額</p><p>• 通貨(各行に同じ通貨タイプを入力してください)</p><p>2. TXTまたはCSV形式でファイルを保存します。</p><p>CSVファイルまたはTXTファイルには、次の情報を任意で入力できます。</p><p>• 4番目の列には、各受取人固有のIDを任意で入力できます。</p><p>• 5番目の列には、各受取人宛ての個人的なメッセージを任意で入力できます。</p>
batchFileUpload.massPayEnabled.FAQA2=一括支払いが処理されるとすぐに、確認メールが届きます。各支払い内容の詳細は、PayPalアカウントの[取引履歴]で確認できます。
batchFileUpload.massPayEnabled.FAQA3=一括支払いの内容を表示するには、PayPalアカウントにログインして<b>[取引履歴]</b>を開きます。<b></b>
batchFileUpload.massPayEnabled.FAQA4=各一括支払いの詳細を表示するには、PayPalアカウントにログインして<b>[取引履歴]</b>を開きます。次に、[一括支払い]をクリックして、該当の一括支払いに含まれる各支払いの取引情報を確認します。
batchFileUpload.massPayEnabled.FAQA5=<b>メールアドレスが間違っている場合</b><p>受取人のメールアドレスが正しく入力されていなかった場合、支払いを再度行う必要があります。アップロードされたファイルに記載されている受取人のメールアドレスが間違っていた場合、30日経過しても支払いが未受領の場合を除き、PayPalは支払いを取り消すことができません。</p><p><b>メールアドレスが未確認の場合</b></p><p>受取人のメールアドレスが確認済みではない場合、受取人は支払いを受け取ることはできません。受取人に、PayPalでメールアドレスを確認するようお願いしてください。確認が完了すると、受取人のPayPalアカウントに支払いが数分で表示されるはずです。</p><p><b>受取人が支払い通知メールを受け取っていない場合</b></p><p>メールが迷惑メールフォルダに入った可能性があると思われる場合は、受取人に、PayPalアカウントにログインして支払いを確認するようお願いしてください。</p>
batchFileUpload.massPayEnabled.FAQA7=30日以内に受け取られなかった支払いは、自動的にご自分のPayPalアカウントに戻されます。未受領の支払いのステータスは、アカウントの[取引履歴]で確認できます。
batchFileUpload.massPayEnabled.FAQA6=申し訳ありませんが、一括支払いのキャンセルまたは取り消しはできません。ただし、30日経過しても支払いが受け取られなかった場合、ご自分のアカウントに自動的に戻されます。
