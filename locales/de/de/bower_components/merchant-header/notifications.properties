notification.WS_Label_Alert_USBank_Removed_Text=In Übereinstimmung mit indischen Vorschriften wurde Ihr US-Bankkonto aus Ihrem PayPal-Konto entfernt. Sie können daher kein Geld von Ihrem PayPal-Konto abbuchen. Bitte geben Sie ein indisches Bankkonto ein, um Gelder abzubuchen und zu empfangen.
notification.WS_Label_Alert_External_Hold_Text=Das Geld aus eBay-Verkäufen ist je nach Versandart nach 21 Tagen oder eher verfügbar. Sie erhalten Ihr Geld schneller, wenn Sie Ihre Versandetiketten bei eBay oder PayPal drucken.
notification.WS_Label_Alert_External_Hold_Text_NL=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten.
notification.WS_Label_Alert_External_Hold_Text_BE=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten. 
notification.WS_Label_Alert_External_Hold_Text_AU=Es kann bis zu 21 Tage dauern, bis Sie an Ihr Geld aus eBay-Verkäufen kommen. 
notification.WS_Label_Alert_External_Hold_Text_TH=Für neue eBay-Verkäufer ist das Geld aus Verkäufen bei eBay.com, eBay.ca und eBay.fr normalerweise erst 21 Tage, nachdem der Käufer gezahlt hat, verfügbar. 
notification.WS_Label_Alert_External_Hold_Text_GB=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern.
notification.WS_Label_Alert_External_Hold_Text_IT=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Um den verkaufsfördernden Käuferschutz zu gewährleisten, muss PayPal das Geld aus jeder Ihrer eBay-Transaktionen für eine bestimmte Zeit zurückhalten. Das kann bis zu 21 Tage dauern. Helfen Sie uns, diesen Prozess abzukürzen, indem Sie Ihre Versand-Informationen hochladen oder auch einfach Ihre Ware bei eBay oder PayPal als "Versendet" markieren. 
notification.WS_Label_Alert_External_Hold_Text_FR=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten. 
notification.WS_Label_Alert_External_Hold_Text_TR=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten. Wir können dann prüfen, ob es ein Problem gibt. 
notification.WS_Label_Alert_External_Hold_Text_BR=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. Die Zahlungen sind in den meisten Fällen spätestens innerhalb von 21 Tagen verfügbar – oder früher, wenn Sie die Versandinformationen bereitstellen. 
notification.WS_Label_Alert_External_Hold_Text_JP=Für neue eBay-Verkäufer ist das Geld aus Verkäufen bei eBay.com, eBay.ca und eBay.fr normalerweise erst 21 Tage, nachdem der Käufer gezahlt hat, verfügbar. Damit Sie früher an Ihr Geld kommen, versenden Sie die Ware schnell, und geben Sie die Versand-Informationen bei eBay an. 
notification.WS_Label_Alert_External_Hold_Text_ES=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten. 
notification.WS_Label_Alert_External_Hold_Text_C2=Für neue eBay-Verkäufer ist das Geld aus Verkäufen bei eBay.com, eBay.ca und eBay.fr normalerweise erst 21 Tage, nachdem der Käufer gezahlt hat, verfügbar. Zahlungen können schneller freigegeben werden, wenn Sie Bestellungen zügig verschicken und die erforderlichen Versanddaten übermitteln. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Für neue eBay-Verkäufer ist das Geld aus Verkäufen bei eBay.com, eBay.ca und eBay.cafr in den meisten Fällen erst 21 Tage, nachdem der Käufer gezahlt hat, verfügbar. Zahlungen können schneller freigegeben werden, wenn Sie Bestellungen zügig verschicken und die erforderlichen Versanddaten übermitteln. 
notification.WS_Label_Alert_External_Hold_Text_IL=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. In den meisten Fällen stehen Zahlungen nach bis zu 21 Tagen zu Ihrer Verfügung – oder früher, wenn Sie uns die Versandinformationen mitteilen. Damit Sie schneller an Ihr Geld kommen, laden Sie die Versandinformationen hoch, oder markieren Sie die Ware einfach bei eBay als "Versendet". Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. Die Zahlungen sind in den meisten Fällen innerhalb von 21 Tagen verfügbar – oder früher. Damit Sie schneller an Ihr Geld kommen, versenden Sie die Ware und laden Sie die Versandinformationen hoch, oder markieren Sie die Ware einfach bei eBay als "Versendet". Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen. 
notification.WS_Label_Alert_External_Hold_Text_PL=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern. 
notification.WS_Label_Alert_External_Hold_Text_IN=Für neue eBay-Verkäufer ist das Geld aus eBay-Verkäufen in den meisten Fällen innerhalb von 21 Tagen verfügbar. Je nachdem, wie Sie die Ware versenden, auch früher. Wenn Sie Ihre Versandetiketten bei eBay oder PayPal drucken, Ihre Versandinformationen hochladen bzw. Ihre Artikel bei eBay als "Versendet" markieren, kommen Sie schneller an Ihr Geld. Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Für neue eBay-Verkäufer ist das Geld aus Verkäufen bei eBay.com, eBay.ca und eBay.fr normalerweise erst 21 Tage, nachdem der Käufer gezahlt hat, verfügbar. Damit Sie früher an Ihr Geld kommen, versenden Sie die Ware schnell, und stellen Sie die Versandinformationen bereit. 
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal und eBay möchten, dass Käufer ein angenehmes Kauferlebnis bei eBay haben. Daher wird im PayPal-Konto von eBay-Verkäufern, die eine erfolgreiche Verkaufshistorie haben, für Geld aus eBay-Verkäufen für eine gewisse Zeit "Noch nicht verfügbar" angezeigt, bevor es dann verfügbar ist. Dies gilt für Waren, die bei eBay.ca und eBay.com eingestellt und verkauft werden. 
