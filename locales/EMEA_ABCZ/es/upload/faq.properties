batchFileUpload.FAQHeader=Preguntas frecuentes
batchFileUpload.massPayEnabled.FAQ1=¿Cómo puedo crear un archivo CSV o TXT para cargar?
batchFileUpload.massPayEnabled.FAQ2=¿Cómo confirmo la recepción de los pagos?
batchFileUpload.massPayEnabled.FAQ3=¿Cómo puedo comprobar el estado de mi pago en serie?
batchFileUpload.massPayEnabled.FAQ4=¿Dónde puedo consultar mi historial de Pagos en serie?
batchFileUpload.massPayEnabled.FAQ5=Un destinatario me indicó que no ha recibido el pago, ¿qué puedo hacer?
batchFileUpload.massPayEnabled.FAQ7=¿Qué sucede si el destinatario no reclama el pago?
batchFileUpload.massPayEnabled.FAQ6=¿Cómo puedo cancelar o anular un pago individual dentro de un pago en serie?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Utilizando un programa de hojas de cálculo como Microsoft Excel, organice la información de su destinatario en los tres campos requeridos:</p><ul><li>• Correos electrónicos, números de celular o Id. de PayPal de los destinatarios</li><li>• Importes del pago</li><li>• Tipo de divisa</li></ul><p>2. Guarde el archivo en formato TXT o CSV.</p><br><p>Información opcional a incluir en su archivo CSV o TXT:</p><ul><li>• Ingrese un identificador único opcional para destinatarios individuales en la cuarta columna</li><li>• Ingrese un mensaje personalizado opcional para destinatarios individuales en la quinta columna</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=Recibirá una confirmación por correo electrónico en cuanto se haya procesado el pago en serie. Puede iniciar sesión en su cuenta PayPal en cualquier momento para revisar los detalles de cada uno de los pagos enviados en un lote.
batchFileUpload.massPayEnabled.FAQA3=Para ver un resumen de su pago en serie, inicie sesión en su cuenta PayPal y vaya a <b>Movimientos</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=Para ver los detalles de cada pago en serie, simplemente inicie sesión en su cuenta PayPal y vaya a <b>Movimientos</b>. A continuación, haga clic en el pago para ver los detalles de la transacción de los pagos individuales de su pago en serie.
batchFileUpload.massPayEnabled.FAQA5=<b>Dirección de correo electrónico incorrecta</b><p>Si ingresó incorrectamente el correo electrónico del destinatario, tendrá que volver a enviar el pago. PayPal no puede cancelar los fondos enviados a destinatarios incorrectos incluidos en un archivo cargado, a menos que los fondos no se hayan reclamado transcurridos 30 días.</p><p><b>Correo electrónico no confirmado</b></p><p>El destinatario no puede recibir pagos a una dirección de correo electrónico sin confirmar. Tendrá que solicitarle al destinatario que confirme su correo electrónico registrado en PayPal. Una vez confirmado el correo electrónico, el pago debería aparecer en su cuenta PayPal en cuestión de minutos.</p><p><b>El destinatario no recibió la notificación del pago por correo electrónico</b></p><p>Si sospecha que el correo electrónico puede haber llegado a la carpeta de correo no deseado del destinatario, indíquele al destinatario que inicie sesión en su cuenta PayPal para ver el pago.</p>
batchFileUpload.massPayEnabled.FAQA7=Si los fondos no se han reclamado en un plazo de 30 días, PayPal los devolverá a su cuenta PayPal. Vaya a su historial de transacciones para ver todos los pagos no reclamados.
batchFileUpload.massPayEnabled.FAQA6=PayPal no puede cancelar los fondos enviados a un destinatario incorrecto incluido en un archivo cargado, a menos que el pago no se haya reclamado transcurridos 30 días.
batchFileUpload.massPaydisabled.FAQ1=¿Necesito una cuenta PayPal Empresas para utilizar la opción de Pagos en serie?
batchFileUpload.massPaydisabled.FAQ2=¿Cómo puedo enviar un pago en serie?
batchFileUpload.massPaydisabled.FAQ3=¿Cuáles son las comisiones?
batchFileUpload.massPaydisabled.FAQ4=¿Cómo puedo cancelar o anular un pago individual dentro de un pago en serie?
batchFileUpload.massPaydisabled.FAQA1=Puede enviar pagos a casi cualquier persona que tenga una dirección de correo electrónico o un Id. de PayPal.<p>   1. Inicie sesión en su cuenta PayPal Empresas y asegúrese de tener suficientes fondos en su cuenta para cubrir el costo total.</p><p>   2. Cree un archivo CSV o TXT y enumere cada identificador de destinatario (correo electrónico o Id. de PayPal), importe del pago y tipo de divisa para cada destinatario. Solo puede utilizar un tipo de divisa por archivo cargado.</p><p>   3. Cargue y envíe el pago.</p>
batchFileUpload.massPaydisabled.FAQA2=<p>Puede enviar un pago en serie desde su saldo PayPal a un máximo de {data.receipientCount} destinatarios.</p> <p>   1. Inicie sesión en su cuenta PayPal Empresas y asegúrese de tener suficientes fondos en su saldo PayPal para cubrir el importe total del pago en serie.</p><p>   2. Cree un archivo CSV o TXT y enumere cada identificador de destinatario (correo electrónico, número de celular o Id. de PayPal), importe del pago y tipo de divisa para cada destinatario. Solo puede utilizar un tipo de divisa por archivo cargado.</p><p>   3. Cargue y envíe el pago.</p><p>Los destinatarios del pago que no tengan una cuenta PayPal recibirán un correo electrónico de PayPal con las instrucciones sobre cómo registrarse. </p>
batchFileUpload.massPaydisabled.FAQA3=1. Utilizando un programa de hojas de cálculo como Microsoft Excel, organice la información de su destinatario en los tres campos requeridos:<p>   • Dirección de correo electrónico</p><p>   • Importe del pago</p><p>   • Tipo de divisa</p><p>2. Guarde el archivo como TXT o CSV.</p>
batchFileUpload.massPaydisabled.FAQA4=PayPal no puede cancelar los fondos enviados a correos electrónicos o números de celular incorrectos incluidos en un archivo cargado, a menos que los fondos no se hayan reclamado transcurridos 30 días.
