notification.WS_Label_Alert_US_Bank_Removed_Text=В соответствии с законодательными требованиями ваш банковский счет в США удален из вашей учетной записи PayPal. Это означает, что вы не сможете перевести средства на данный банковский счет.
notification.WS_Label_Alert_US_Bank_Removed_Command_Text_RU=Добавьте банковский счет в российском банке для осуществления вывода средств.
notification.WS_Alert_Other_Bank_Selected=В данный момент мы можете осуществлять оплату только напрямую с банковского счета, открытого в следующей стране: ~1. Если ваш банковский счет не поддерживает платежи с помощью PayPal, добавьте банковскую карту.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Для осуществления платежей с помощью PayPal необходимо добавить текущий счет, открытый в следующей стране: ~1. Для вывода средств к вашему счету PayPal могут быть добавлены другие банковские счета (принимаются карты всех бразильских банков).
notification.WS_Alert_Other_Bank_Selected_CC_Not_Added=Для осуществления платежей с помощью PayPal необходимо добавить текущий счет, открытый в следующей стране: ~1, или добавить банковскую карту.
notification.WS_Description_Email_Link_Confirm_Text1=добавить банковскую карту к вашему счету
notification.WS_Description_Email_Link_Confirm_Text2=добавить и подтвердить банковский счет или пройти утверждение для получения кредита системы PayPal
notification.WS_Description_Email_Link_Confirm_Text3=добавить и подтвердить банковский счет
notification.WS_Description_Email_Link_Confirm_Text4=добавить и подтвердить карту
notification.WS_Description_Email_Link_Confirm_Text5=подтвердить банковский счет или банковскую карту
notification.WS_Description_Email_Link_Confirm_Text6=подтвердить банковскую карту или счет
notification.WS_Description_Email_Link_Confirm_Text7=добавить и подтвердить банковскую карту
notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=Начиная с ~1, максимальный лимит на вывод средств и их перевод в банки Кореи для проверенных счетов PayPal увеличен до ~2 за 1 рабочий день.
notification.WS_Notification_Legacy_Templates_Sunset_Message=К сожалению, вы не можете использовать существующий шаблон для создания счета на оплату. <a href="/cgi-bin/invoiceweb?cmd=_manage-templates">Перейдите в раздел «Управление шаблонами»</a>, чтобы обновить их с помощью нашего нового шаблона. Существующие шаблоны будут недоступны после 30 июня 2011 г.
notification.WS_Notification_SBR_Send_Money_Message=В соответствии с законодательством Индии средства, находящиеся на вашем остатке на счете PayPal, нельзя использовать для отправки платежей. Для совершения покупок и отправки платежей воспользуйтесь банковской картой.
notification.WS_Notification_SBR_Check_Out_Message=В соответствии с законодательством Индии средства, находящиеся на вашем остатке на счете PayPal, нельзя использовать для оплаты покупок. Для совершения покупок и отправки платежей воспользуйтесь банковской картой.
notification.WS_Notification_about_small_medium_packet=С 1 апреля 2013 г. Royal Mail вводит два новых вида упаковки в рамках отправлений первого класса: маленькая посылка и средняя посылка. Он заменяет пакет. Этот новый вид упаковки будет доступен в PayPal с 9 апреля 2013 г. Тем временем, используйте для всех операций, относящихся к eBay, транспортные этикетки с логотипом eBay, а для всех операций, не относящихся к eBay, услуги Royal Mail напрямую.
