batchFileUpload.FAQHeader=Preguntas frecuentes
batchFileUpload.massPayEnabled.FAQ1=¿Cómo puedo crear un archivo de pago CSV o TXT para cargar?
batchFileUpload.massPayEnabled.FAQ2=¿Cómo confirmo la recepción de los pagos?
batchFileUpload.massPayEnabled.FAQ3=¿Cómo puedo comprobar el estado de un pago en serie?
batchFileUpload.massPayEnabled.FAQ4=¿Dónde puedo consultar mi historial de pagos en serie?
batchFileUpload.massPayEnabled.FAQ5=Un destinatario me indicó que no ha recibido el pago, ¿qué puedo hacer?
batchFileUpload.massPayEnabled.FAQ7=¿Qué sucede si el destinatario no reclama el pago?
batchFileUpload.massPayEnabled.FAQ6=¿Cómo puedo cancelar o anular un pago individual dentro de un pago en serie?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Utilizando un programa de hojas de cálculo como Microsoft Excel, organice la información de su destinatario en los tres campos requeridos:</p><ul><li>• Direcciones de correo electrónico o Id. de PayPal de los destinatarios</li><li>• Importes del pago</li><li>• Tipo de divisa</li></ul><p>2. Guarde el archivo en formato TXT o CSV.</p><p>Información opcional a incluir en su archivo de pago CSV o TXT:</p><ul><li>• Ingrese un identificador único opcional para destinatarios individuales en la cuarta columna</li><li>• Ingrese un mensaje personalizado opcional para destinatarios individuales en la quinta columna</li></ul>
batchFileUpload.massPayEnabled.FAQA2=Recibirá una confirmación por correo electrónico en cuanto se haya procesado el pago en serie. Puede iniciar sesión en su cuenta PayPal en cualquier momento para revisar los detalles de cada uno de los pagos enviados en un lote.
batchFileUpload.massPayEnabled.FAQA3=Para ver un resumen de su pago en serie, inicie sesión en su cuenta PayPal y vaya a <b>Movimientos</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=Para ver los detalles de cada pago en serie, simplemente inicie sesión en su cuenta PayPal y vaya a <b>Movimientos</b>. A continuación, haga clic en el pago en serie para ver los detalles de la transacción de los pagos individuales.
batchFileUpload.massPayEnabled.FAQA5=<b>Dirección de correo electrónico incorrecta</b><p>Si ingresó incorrectamente el correo electrónico del destinatario, tendrá que volver a enviar el pago. </p><ul><li>1. Inicie sesión en su cuenta PayPal Empresas y asegúrese de tener suficientes fondos en su saldo PayPal para cubrir el importe total del pago en serie.</li><li>2. Cree un archivo de pago CSV o TXT con el correo electrónico del destinatario, el importe del pago y el tipo de divisa correctos. </li><li>3. Cargue y envíe el pago en serie.</li></ul><p>Tenga en cuenta que PayPal no puede cancelar los fondos enviados a correos electrónicos o Id. de PayPal incorrectos incluidos en un archivo cargado, a menos que el pago no se haya reclamado transcurridos 30 días. Los pagos no reclamados se devolverán a su cuenta PayPal en un plazo de 30 días desde la fecha en que inició dicho pago.</p><p><b>Correo electrónico no confirmado</b></p><p>El destinatario no puede recibir pagos a una dirección de correo electrónico sin confirmar. Tendrá que solicitarle al destinatario que confirme su correo electrónico registrado en PayPal. Una vez confirmado, el pago debería aparecer en su cuenta PayPal en cuestión de minutos.</p><p><b>El destinatario no recibió la notificación del pago por correo electrónico</b></p><p>Si sospecha que el correo electrónico puede haber llegado a la carpeta de correo no deseado del destinatario, indíquele al destinatario que inicie sesión en su cuenta PayPal para ver el pago.</p>
batchFileUpload.massPayEnabled.FAQA7=Si el pago no se ha reclamado en un plazo de 30 días, PayPal devolverá los fondos a su cuenta PayPal. Vaya a su historial de transacciones para ver todos los pagos no reclamados.
batchFileUpload.massPayEnabled.FAQA6=PayPal no puede cancelar los pagos enviados a correos electrónicos o Id. de PayPal incorrectos incluidos en un archivo cargado, a menos que los fondos no se hayan reclamado transcurridos 30 días. Los pagos no reclamados se devolverán al saldo de su cuenta PayPal en un plazo de 30 días desde la fecha en que inició dicho pago
batchFileUpload.massPaydisabled.FAQ1=¿Necesito una cuenta PayPal Empresas para utilizar la opción de Pagos en serie?
batchFileUpload.massPaydisabled.FAQ2=¿Cómo puedo enviar pagos en serie?
batchFileUpload.massPaydisabled.FAQ3=¿Cuánto cuesta enviar pagos en serie?
batchFileUpload.massPaydisabled.FAQ4=¿Cómo puedo cancelar o anular un pago individual en un pago en serie?
batchFileUpload.massPaydisabled.FAQA1=Sí, necesita una cuenta PayPal Empresas para poder enviar un pago en serie.
batchFileUpload.massPaydisabled.FAQA2=<p>Puede enviar un pago en serie desde su saldo PayPal a un máximo de {data.receipientCount} destinatarios.</p> <p>   1. Inicie sesión en su cuenta PayPal Empresas y asegúrese de tener suficientes fondos en su saldo PayPal para cubrir el importe total del pago en serie.</p><p>   2. Cree un archivo de pago CSV o TXT y enumere cada identificador de destinatario (correo electrónico o Id. de PayPal), importe del pago y tipo de divisa para cada destinatario. Solo puede utilizar un tipo de divisa por archivo cargado.</p><p>   3. Cargue y envíe el pago en serie.</p><p>Los destinatarios del pago en serie que no tengan una cuenta PayPal recibirán un correo electrónico de PayPal con las instrucciones sobre cómo registrarse. </p>
batchFileUpload.massPaydisabled.FAQA3=<b> ¿Cuáles son las comisiones por pagos nacionales?</b><p>	La comisión para cada pago nacional enviado a un destinatario es del 2,0 % del pago total, hasta una comisión máxima por pago en serie de 11,00 MXN por destinatario. </p><p><b> ¿Cuáles son las comisiones por pagos internacionales?</b></p><p>La comisión para cada pago internacional enviado a un destinatario es del 2,0 % del pago total o una comisión máxima por destinatario del pago en serie que varía según la divisa. <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Calculadora de comisiones</a></p>
batchFileUpload.massPaydisabled.FAQA4=PayPal no puede cancelar los pagos enviados a correos electrónicos o Id. de PayPal incorrectos incluidos en un archivo cargado, a menos que los fondos no se hayan reclamado transcurridos 30 días. Los pagos no reclamados se devolverán al saldo de su cuenta PayPal en un plazo de 30 días desde la fecha en que inició dicho pago.
