notification.WS_Label_Alert_External_Hold_Text=eBay 판매 대금은 주문 배송 방법에 따라 21일 또는 그 이전에 받을 수 있습니다. 판매 대금을 더 빨리 받으려면 eBay나 PayPal에서 배송 라벨을 인쇄하세요.
notification.WS_Label_Alert_External_Hold_Text_NL=현재까지 eBay에서의 판매 활동을 고려해 봤을 때, PayPal에서 관련 상품을 "배송할 수 있음"으로 사용자에게 알린 날짜로부터 최대 21일 동안 eBay 각 거래에서 받은 금액이 지급 보류될 수 있습니다.
notification.WS_Label_Alert_External_Hold_Text_BE=현재까지 eBay에서의 판매 활동을 고려해 봤을 때, PayPal에서 관련 상품을 "배송할 수 있음"으로 사용자에게 알린 날짜로부터 최대 21일 동안 eBay 각 거래에서 받은 금액이 지급 보류될 수 있습니다. 
notification.WS_Label_Alert_External_Hold_Text_AU=eBay 판매를 통해 받은 대금은 최대 21일 동안 사용하지 못할 수 있습니다. 
notification.WS_Label_Alert_External_Hold_Text_TH=eBay.com, eBay.ca 및 eBay.cafr에서 판매되는 상품의 경우, eBay에서 성공적인 판매 기록을 구축하지 않는 이상 판매에서 받은 자금은 대부분의 경우 구매자가 결제한 후 21일 이후에 받을 수 있습니다. 
notification.WS_Label_Alert_External_Hold_Text_GB=현재까지 eBay에서의 판매 활동을 고려해 봤을 때, eBay 각 거래에서 받은 금액이 지급 보류될 수 있습니다. 지급 보류 기간은 PayPal에서 관련 상품을 "배송할 수 있음"으로 사용자에게 알린 날짜로부터 최대 21일까지일 수 있습니다.
notification.WS_Label_Alert_External_Hold_Text_IT=현재까지 eBay에서의 판매 활동을 고려해 봤을 때, eBay 각 거래에서 받은 금액이 지급 보류될 수 있습니다. 지급 보류 기간은 PayPal에서 관련 상품을 "배송할 수 있음"으로 사용자에게 알린 날짜로부터 최대 21일까지일 수 있습니다.
