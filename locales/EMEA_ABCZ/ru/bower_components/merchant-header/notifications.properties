notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Согласно законодательству Канады, нам необходимо собрать определенную информацию для дополнительных пользователей этого счета в ближайшие 15 дней. Чтобы посмотреть, какую информацию необходимо предоставить, перейдите на страницу «Управление пользователями».
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=Согласно законодательству Канады, нам необходимо собрать определенную информацию об этом счете в ближайшие 15 дней. Просим сообщить основному пользователю счета о том, что необходимо обновить сведения.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Дополнительные пользователи были временно лишены привилегий по операциям, так как мы не получили дополнительные данные, необходимые согласно законодательству Канады. Посетите веб-страницу «Управление дополнительными пользователями», чтобы выяснить, какая информация нам необходима.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Остаток на счете PayPal автоматически переводится на ваш счет в местном банке в соответствии с условиями Соглашения с пользователем. Зачисление средств на банковский счет может занимать до 7 дн.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Получаемые вами платежи автоматически переводятся на ваш основной банковский счет каждые 7 дней. Если вы хотите иметь возможность выводить средства неограниченное количество раз, пройдите процедуру подтверждения личности.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Просим вас предоставить дополнительную информацию. Обновите информацию о своем банковском счете.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=Необходимо принять меры. Ваше полное имя и ИНН не соответствуют данным Службы внутренних сборов США. Вам необходимо незамедлительно предоставить новые сведения для налоговой формы W-9, иначе на ваш счет могут быть наложены ограничения.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=Необходимо принять меры. Ваше полное имя и ИНН не соответствуют данным Службы внутренних сборов США. В данный момент вы не можете закрыть счет. Чтобы избежать дальнейших ограничений на осуществление операций по вашему счету, необходимо сразу:
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=Доступ к счету ограничен. Ваше полное имя и ИНН не соответствуют данным Службы внутренних сборов США. Кроме того, вы не ответили на предыдущие просьбы исправить свое имя и/или ИНН. Вам необходимо предоставить обновленные сведения для налоговой формы W-9, чтобы снять ограничения со своего счета и вернуть возможность получать денежные средства.
