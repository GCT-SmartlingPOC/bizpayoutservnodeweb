VALIDATION_ERROR=アップロードしたファイルにエラーがあるようです。ファイルを確認、修正してからもう一度お試しください。
INVALID_RECIPIENT=受取人IDを確認して、もう一度お試しください。
LINE=行
FREQUENTLY_ASKED_QUE_INFO=支払いファイルのファイル形式については、よくあるご質問をご覧ください。
INVALID_AMOUNT=支払額を{amount_format}と入力してください
INVALID_AMOUNT_ZERO=正しい支払額を入力してください
INVALID_CURRENCY=通貨
INVALID_ITEM_ID=商品ID
DUPLICATE_ITEM_ID=重複している商品ID
INVALID_NOTE=備考
UPLOAD_RIGHT_FILE=このファイルタイプはサポートされていません。続行するには、CSVファイルまたはTXTファイルをアップロードしてください。
FILE_SIZE_EXCEEDS=ファイルに含まれている受取人が多すぎます。ファイルごとに入力できる受取人は、最大{maxreceipient}人です。
INVALID_FORMAT=ファイルに無効な情報が含まれています。無効な受取人ID、金額、通貨を修正してから、もう一度お試しください。
MULTIPLE_CURRENCY=ファイルに複数の通貨が指定されています。ファイルで指定する通貨を1種類のみにしてから、もう一度お試しください。
FILE_DATA_ERROR=ファイルに未入力の項目があります。列1～3の各行に、有効な受取人ID、金額、通貨を入力してから、もう一度お試しください。
BATCH_UPDATE_FAILED=申し訳ありませんが、ファイル内の一部の支払いが処理されていない可能性があります。失敗した処理の記録を確認してください。
UNABLE_TO_PROCESS_REQ=申し訳ありませんが、リクエストを処理できません。
INSUFFICIENT_FUNDS=指定の通貨では、この支払いを完了するのに十分な資金がありません。指定の通貨の残高に入金してから、もう一度お試しください。
SENDER_RESTRICTED=このPayPalアカウントは制限されています。PayPalまでお問い合わせください。
SENDER_EMAIL_UNCONFIRMED=一括支払いを行う前に、メールアドレスを確認する必要があります。
SIZE_LIMIT_EXCEEDED_FOR_WEB_UPLOAD_PAYOUT=ファイルに入力できる上限数を超えています。アップロードするファイル1つにつき入力できる受取人は、最大{maxreceipient}人です。
NON_HOLDING_CURRENCY=指定の通貨では、この支払いを完了するのに十分な資金がありません。指定の通貨の残高に入金してから、もう一度お試しください。
AUTHORIZATION_ERROR=お客さまは一括支払いサービスをご利用いただけません。一括支払いサービスのご利用申し込みについては、PayPalまでお問い合わせください。
SENDER_LOCKED=お客さまのPayPalアカウントに問題があるようです。PayPalまでお問い合わせください。
FILE_ERROR_HEADER_MSG=ファイル内の以下の項目を修正してください。
INTERNAL_ERROR=申し訳ありませんが、問題が発生したようです。再度お試しください。
TRANSACTION_LIMIT_EXCEEDED=各支払いは{transaction_limit_amount}以下にしてください。
USER_BUSINESS_ERROR=TXTファイルまたはCSVファイルで使用できる受取人IDは、メールアドレスまたはPayPal IDに限られます。
TXT_INVALID_FORMAT=有効な受取人情報、金額、通貨を入力してください。Txtファイル内の項目の区切り記号としてタブを使用してください。
CSV_INVALID_FORMAT=有効な受取人情報、金額、通貨を入力してください。csvファイル内の項目の区切り記号としてコンマを使用してください。
