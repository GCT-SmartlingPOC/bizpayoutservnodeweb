notification.WS_Label_Alert_Auto_Sweep_Failure_Grace_Period_Over_Text=Вы не сможете принимать или выводить платежи со счета PayPal, так как во время выполнения предыдущих переводов на ~1 возник сбой. Добавьте другой ~1 в США.
